# this properties file contains lot of built-in property
# we just have to write values for that property

# embbeded server configuration property
server.post = 8080

# datasource configuration properties
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/sms_springboot_jpa_db
spring.datasource.username = root
spring.datasource.password = root

# jpa configuration properties
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true