<label>Sort By:</label>
<mat-radio-group>
    <mat-radio-button (click)="sortByPercent()">Percentage</mat-radio-button>
    <mat-radio-button (click)="sortByAttempts()">Attempts</mat-radio-button>
    <mat-radio-button (click)="sortByNoOfSubjects()">No of Subjects</mat-radio-button>
</mat-radio-group>

<h3>Student List is:</h3>
<table *ngIf="students.length > 0">
    <thead>
        <th>Roll No</th>
        <th>Name</th>
        <th>Attempts</th>
        <th>Percentage</th>
        <th>Subjects</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let s of students">
            <td>{{s.rollno}}</td>
            <td>{{s.name | uppercase}}</td>
            <td>{{s.numberOfAttempts}}</td>
            <td>{{s.percentage/100 | percent}}</td>
            <td>
                <ul *ngFor="let sub of s.subjectsLearning">
                    <li>{{sub}}</li>
                </ul>
            </td>
            <td>
                <button mat-raised-button color="warn" class="btn-delete" (click)="deleteStudentByRollNo(s.rollno)">Delete</button>&nbsp;
                <button mat-raised-button color="primary" (click)="updateStudent(s)">Update</button>
            </td>
        </tr>
    </tbody>
</table>
<span [class]="colorClass">{{message}}</span>
<br>
